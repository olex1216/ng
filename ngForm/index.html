<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeaJoy</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body ng-app="leajoyApp" >

<!-- 页面顶部提示栏 -->
<div class="tips">
    <span class="tips-left">公告：欢迎来到XXX娱乐，祝您游戏愉快！赚大钱~
    </span>
    <span class="tips-right">
        <img src="img/pc_icon.png" class="download">
        <span>客户端下载      ?   在线帮助</span>
        <img src="img/chat_bg.png" class="chat">
        <a href="javascript:void(0)" class="kefu">在线客服</a>
    </span>

</div>


<!-- 头部 -->
<header >
    <img class="logo" src="img/logo.png">
    <nav >
        <ul >
        <li><a href="javascript:void(0)">企业文化</a></li>
        <li><a href="javascript:void(0)">优惠活动</a></li>
        <li><a href="javascript:void(0)">代理管理</a></li>
        <li><a href="javascript:void(0)">账户报表</a></li>
        <li><a href="javascript:void(0)">投注记录</a></li>
        <li><a href="javascript:void(0)">银行充提</a></li>
        <li><a href="javascript:void(0)">我的账户</a></li>
        </ul>
    </nav>
</header>

<!-- 页面主体 -->
<main ng-controller="dataController">
    <!-- 开奖信息 -->
    <div class="expects clearfix" >

        <!-- 下期开奖 -->
        <div class="expect next-expect" >
            <span>第<span class="red">{{data[0].expect}}</span>期 离截止时间</span>
            <div class="expect-info"><strong>00:18:59</strong></div>
        </div>

        <!-- 当期 -->
        <div class="expect current-expect clearfix" >
            <span>11选5 第<span class="red">{{data[1].expect}}</span>期号码</span>

            <div class="expect-info current-opencode">
                <ul class="clearfix balls">
                    <li class="ball" ng-repeat="opencode in currentdata ">{{opencode}}
                    </li>
                </ul>
            </div>
        </div>

        <!-- 历史开奖 -->
        <div class="expect history-expect" >
            <span class="opentime-title">期次</span>
            <span class="history-title">开奖号码</span>
            <div class="expect-info">
                <p class="his-opencode" ng-repeat="opendata in historydata" >
                    <span>{{opendata.opentimestamp}}</span>
                    <span>{{opendata.opencode | strToArr }}</span>
                </p>
            </div>
        </div>
    </div>

    <!-- 下半部 -->
    <div class="content">
    <img src="img/Lottery_22.jpg">
    </div>
</main>

<script src="lib/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>

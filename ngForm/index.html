<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngForm</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <style >
        .wrapper {
            width: 200px;
            margin: 30px auto;
            display: block;
        }

        .err{

            color: #a10;
        }

     /*   p.err{
            display: none;
        }*/

        input.err{
            border:1px solid #a30;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="signUpController">
<div class="wrapper">
<h2>注册</h2>
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="form-group">
            <label>用户名：</label>
            <input type="text"
            name="username"
            class="form-control"
            ng-model="userdata.username"
            minlength="4"
            maxlength="12" required>
            <p class="err" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched"></p>
            <p class="err" ng-if="(signUpForm.username.$error.minlength ||
            signUpForm.username.$error.maxlength)&&
            signUpForm.username.$touched">用户名长度错误</p>
        </div>

        <div class="form-group">
            <label>密码：</label>
            <input type="password"
             name="password"
             class="form-control"
             ng-model="userdata.password"
             ng-minlength="6"
             ng-maxlength="28" required>
             <p class="text-danger" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">密码不可为空</p>
             <p class="text-danger" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码长度不对</p>
        </div>

        <div class="form-group">
            <label>确认密码：</label>
            <input type="password"
            name="password2"
            class="form-control"
            ng-model="userdata.password2"
            compare="userdata.password"
            required>
            <p class="text-danger" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">两次密码输入不一致</p>
        </div>

        <div class="form-group">
        <button  class="btn btn-primary">注册</button>
        </div>

    </form>
</div>



<script src="lib/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
